<!doctype html>
<html style="border-radius: 50px;">

<head>
  <script src="popup.js" type="module"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body class="container bg-dark text-light">
  <header class="my-3">
    <h1 class="text-center">Flex Mate</h1>
  </header>
<hr>
<form id="admit-card" class="text-center">
    <select id="admit-card-radio" class="form-control" style="text-align: center; text-align-last: center;">
      <option class="form-control mb-3" value="Sessional-I" selected="selected">Sessional 1</option>
      <option class="form-control mb-3" value="Sessional-II">Sessional 2</option>
      <option class="form-control mb-3" value="Final">Final</option>
    </select>
    <button class="btn btn-danger mt-2">Download Admit Card</button>
</form> 

<hr>

<form id="grand-marks" class="text-center">
  <button class="btn btn-danger" style="width: max-content;">Grand Total Marks</button>
</form>

<hr> 

<form id="gpa-calculator" class="text-center">
  <button class="btn btn-danger" style="width: max-content;">Turn on GPA Calculator</button>
</form>

<hr>

  <form id="feedback-form" class="text-center">
    <h2>Feedback</h2>
    <div class="m-auto" style="width: max-content;">
      <label class="radio-inline control-label">
        <input type="radio" name="feedback-radio" value="Strongly Agree">
        <span>Strongly Agree</span>
      </label>
      <label class="radio-inline control-label">
        <input type="radio" name="feedback-radio" value="Agree">
        <span>Agree</span>
      </label>
      <label class="radio-inline control-label">
        <input type="radio" name="feedback-radio" value="Uncertain">
        <span>Uncertain</span>
      </label>
    </div>
    <div class="m-auto" style="width: max-content;">
      <label class="radio-inline control-label">
        <input type="radio" name="feedback-radio" value="Dissatisfied">
        <span>Dissatisfied</span>
      </label>
      <label class="radio-inline control-label">
        <input type="radio" name="feedback-radio" value="Strongly Disagree">
        <span>Strongly Disagree</span>
      </label>
      <label class="radio-inline control-label">
        <input type="radio" name="feedback-radio" value="Randomize">
        <span>Randomize</span>
      </label>
    </div>
    <button class="btn btn-danger my-1" style="width: max-content;">Select</button>
  </form>
<hr>
<footer class="my-3">
  <p class="text-center">
    Copyright &copy; <a href="https://abdullahasif.net" class="link-danger" target="_blank" style="text-decoration: none;">
      M Abdullah Asif
    </a>
    - 2025
  </p>
</footer>

</body>

</html>
